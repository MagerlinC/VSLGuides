<div class="list-header-title">FAQ</div>
<div class="item-list">
  <div *ngFor="let faq of faqList">
    <app-faqitem [id]="faq.id"
      [question]="faq.question"
      [answer]="faq.answer"
    >
    </app-faqitem>
  </div>
</div>
<img class="add-icon" src="../../assets/plus.svg" (click)="goToAddFAQ()"/>
