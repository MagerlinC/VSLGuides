<p class="list-header-title">FAQ</p>

<div *ngIf="!faqsExist()" class="no-faqs">
  <h1>No FAQs yet? Create one below...</h1>
</div>

<div class="item-list">
  <div *ngFor="let faq of faqList">
    <app-faqitem [id]="faq.id"
      [question]="faq.question"
      [answer]="faq.answer"
    >
    </app-faqitem>
  </div>
</div>
<img class="add-icon" src="../../assets/plus.svg" (click)="goToAddFAQ()"/>
