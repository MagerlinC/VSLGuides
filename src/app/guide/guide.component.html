<mat-card class="example-card" *ngIf="!shouldHide">
  <div class="card-layout">
    <img class="guide-icon" src="{{imgurl}}">
    <div class="card-contents">
      <mat-card-header>
        <mat-card-title >
          <p class="clickable-text" (click)="goToFullView()" *ngIf="!editable">{{title}}</p>

          <mat-form-field *ngIf="editable" class="example-full-width">
            <input #titleInput matInput type="text" placeholder="New Title" value="{{title}}">
          </mat-form-field>

        </mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <p *ngIf="!editable" class="description">{{description}}</p>

        <mat-form-field *ngIf="editable" class="example-full-width">
          <input #descInput matInput type="text" placeholder="New Description" value="{{description}}">
        </mat-form-field>
      </mat-card-content>
      <button mat-raised-button *ngIf="editable" (click)="updateGuide('title worked', 'desc worked')">Submit</button>
    </div>
  </div>

  <div class="img-wrapper">
    <div class="grid-placeholder"></div>
    <div>
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="deleteGuide()">
          <mat-icon>delete</mat-icon>
          <span>Delete</span>
        </button>
        <button mat-menu-item (click)="editable=true">
          <mat-icon>build</mat-icon>
          <span>Edit</span>
        </button>
        <button mat-menu-item (click)="openAddItemDialog()">
          <mat-icon>add</mat-icon>
          <span>Add item</span>
        </button>
      </mat-menu>
    </div>
    <div class="grid-placerholder"></div>
    <div class="grid-placerholder"></div>
  </div>
</mat-card>
