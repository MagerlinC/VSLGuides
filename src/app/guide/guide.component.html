  <mat-card class="example-card">
    <div class="card-layout">
      <img class="guide-icon" src="{{imgurl}}">
      <div class="card-contents">
        <mat-card-header>
          <mat-card-title>{{title}}</mat-card-title>
          </mat-card-header>
        <mat-card-content>
          <p>{{description}}</p>
        </mat-card-content>
      </div>
    </div>
    <button mat-raised-button class="options-button" color="primary" (click)="deleteGuide()">X</button>
  </mat-card>
